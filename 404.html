<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Redireccionando...</title>
    <meta http-equiv="refresh" content="0; url=/laihc/" />
  </head>
  <body>
    <script>
        const redirectPath = location.pathname + location.search + location.hash;
        sessionStorage.setItem('redirect', redirectPath);

        // ðŸ‘‡ Incluye la ruta original como hash para evitar que se pierda
        location.replace(redirectPath);
    </script>
  </body>
</html>
